<!DOCTYPE html>
<html>
    <head>
        <title>Webshop-Warenkorb</title>
        <link rel = 'stylesheet' href = 'CSS\Webshop-CSS.css'>
    </head>
    <body>
        <header>
                <div class="navbar">
                        <a href="./index.html">Indexseite</a>
                        <a href="./kontakt.html">Contact</a>
                        <a href="./produktseite.html">Produktübersicht</a>
                        <a href="./Warenkorb.html"><img src="./Bilder/Warenkorb.jpg" alt="Warenkorb" height="30"></a>
                      </div>
        </header>
        <h1>Warenkorb</h1>
            <table>
                <tr>
                    <th></th>
                    <th>Buch</th>
                    <th>Anzahl</th>
                    <th>Preis</th>
                </tr>
                <tr> <!--Produkt 1-->
                    <td><img src="./Bilder/Eragon.jpeg" class="warenkorbProduktbilder"></td>
                    <td>Eragon</td>
                    <td><span id="anzahl1"></span></td>
                    <td><span id="preis1"></span> GZM</td>
                </tr>
                <tr>
                    <td>Endpreis</td>
                    <td><span id="endpreis"></span> GZM</td>
                </tr>
            </table>
        <form action="erfolgreicherEinkauf.html">
            <input type="submit" name="warenkorbKaufen" id="warenkorbKaufen" value="Kaufen">
        </form>
        <form action="produktseite.html">
            <input type="submit" name="weiterShoppen" id="weiterShoppen" value="Einkauf fortsetzen">
        </form>

        <script>
            var PreisAllerProdukte = 50;
            var AnzahlProduktEins = localStorage.getItem("anzahlvalue");


            document.getElementById("anzahl1").innerHTML = AnzahlProduktEins;
            document.getElementById("preis1").innerHTML = PreisAllerProdukte;

            document.getElementById("endpreis").innerHTML = PreisAllerProdukte*AnzahlProduktEins;
        </script>
        
    </body>
    <footer>
            <p>Posted by: Gruppe D</p>
            <p><a href="datenschutzerklaerung.html">Datenschutzerklärung</a></p>

    </footer>
</html>
